<!DOCTYPE html>
<html>
	<head>
		<title>Animaci칩n BMP</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="joystick2.ico" />
	</head>
	<body>
		<div id="gamebox">
			<div id="controls">
				<input id="animateButton" type="button" value="Animar"/>
				<div id="speedControl">
					<p>Velocidad</p>
					<output id="speedOutput">1.0</output>
					<input id="speedSlider" class ="slider" type="range"
						min= "-5.0" max="5.0" step="0.1" value="1.0"/>
				</div>
				<div class="sizeControl">
					<p>Largo R2</p>
					<output id="r2Output">180</output>
					<input id="r2Slider" class ="slider" type="range"
						min= "20" max="250" step="10" value="180"/>
				</div>
				<div class="sizeControl">
					<p>Largo R3</p>
					<output id="r3Output">300</output>
					<input id="r3Slider" class ="slider" type="range"
						min= "100" max="350" step="10" value="300"/>
				</div>
				<p id="frameRate">137 fps</p>
			</div>
			<canvas id="canvas" width="900" height="540"></canvas>
		</div>
	<script src="app.js"></script>	
	</body>
</html>
