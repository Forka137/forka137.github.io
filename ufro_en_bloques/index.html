<!DOCTYPE html>
<html>
	<head>
		<title>UFRO en bloques</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="description" content="Proyecto de construcción de la UFRO en Minecraft">
		<meta property="og:image" content="bg1.jpg" />
		<meta http-equiv="X-UA-Compatible"content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" href="map.ico" />
	</head>
	<body>
		<nav>
			<div class="logo">
				<h4>Ufro en Bloques</h4>
			</div>
			<ul class="nav-links">
				<li><a href="#">Inicio</a>
				<li><a href="https://www.instagram.com/ufro_en_bloques/" target="_blank">Instagram</a>
				<li><a href="tutorial">¿Cómo entrar?</a>
				<li><a href="acerca_de">Acerca de</a>
			</ul>
			<div class="burger-button">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</nav>
		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<img src="bg1.jpg">
		 	</div>

			<div class="mySlides fade">
				<img src="bg2.jpg">
			</div>

			<div class="mySlides fade">
				<img src="bg3.jpg">
			</div>

			<div class="mySlides fade">
				<img src="bg4.jpg">
			</div>

			<div class="mySlides fade">
				<img src="bg5.jpg">
			</div>

				<!-- Next and previous buttons -->
			<div id="arrowContainer">
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<div id="imageText">FCJE, Gimnasio Olímpico y Frontis</div>
				<!-- The dots/circles -->
			<div id ="dotContainer"style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
				<span class="dot" onclick="currentSlide(5)"></span>
			</div>
		</div>
	<script src="app.js"></script>	
	</body>
</html>
