<!DOCTYPE html>
<html>
	<head>
		<title>Pizarra con elásticos</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="joystick2.ico" />
	</head>
	<body>
		<div id="gamebox">
			<div id="controls">
				Color: <select id="strokeStyleSelect">
				<option value="red">Rojo</option> 
				<option value="green">Verde</option> 
				<option value="blue">Azul</option> 
				<option value="orange">Naranjo</option> 
				<option value="cornflowerblue" selected>Azul bkn</option> 
				<option value="goldenrod">Dorado</option> 
				<option value="navy">Azul marino</option> 
				<option value="purple">Púrpura</option>
				</select>
				<span id="grid">Grosor:</span><select id="widthSelect">
				<option value="0.5">Delgado</option> 
				<option value="2" selected>Medio</option> 
				<option value="4">Thicc</option> 
				</select>

				<span id="grid">Referencia:</span>
				<input id="guidewireCheckbox" type="checkbox" unchecked />
				<input id="eraseAllButton" type="button" value="Borrar todo"/>
			</div>
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>
	<script src="app.js"></script>	
	</body>
</html>

<!--#t=0.1 se añade dentro de las comillas y al final del video para mostrar como thumbnail el primer frame del video -->
