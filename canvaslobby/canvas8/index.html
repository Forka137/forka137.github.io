<!DOCTYPE html>
<html>
	<head>
		<title>Clon de Osu</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="joystick2.ico" />
	</head>
	<body>
		<div id="gamebox">
			<div id="controls">
				<input id="startButton" type="button" value="Empezar"/>
			</div>
			<div id="speedControl">
				<p>Velocidad</p>
				<output id="speedOutput"></output>
				<input id="speedSlider" class ="slider" type="range"
					min= "0.2" max="1" step="0.01" value="0.3"/>
			</div>
			<canvas id="canvas" width="900" height="540"></canvas>
		</div>
	<script src="app.js"></script>	
	</body>
</html>
