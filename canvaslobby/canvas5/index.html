<!DOCTYPE html>
<html>
	<head>
		<title>Foto zoom</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="joystick2.ico" />
	</head>
	<body>
		<div id="gamebox">
			<div id="controls">
				<output id="scaleOutput">1.0</output>
				<input id="scaleSlider" type="range"
					   min= "1" max="3.0" step="0.01" value="1.0"/>
			</div>
			<canvas id="canvas" width="900" height="540"></canvas>
		</div>
	<script src="app.js"></script>	
	</body>
</html>

<!--#t=0.1 se añade dentro de las comillas y al final del video para mostrar como thumbnail el primer frame del video -->
<!--preload="metadata" indica que se descargue información como la duración del video, esto es por defecto en chrome. -->
