<!DOCTYPE html>
<html>
	<head>
		<title>Animador de Sprites</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="joystick2.ico" />
	</head>
	<body>
		<div id="gamebox">
			<div id="controls">
				<input id="animateButton" type="button" value="Animar"/>
			<div id="sheetSelector">Hoja:<select id="sheetSelect">
				<option value="idleSheet" selected>Inactivo</option> 
				<option value="attackASheet">Ataque A</option> 
				<option value="attackBSheet">Ataque B</option>
				<option value="runSheet">Correr</option>
				<option value="jumpSheet">Saltar</option>  
				</select>
			</div>
				<p id="frameRate">FPS: 137</p>
			<canvas id="canvas" width="900" height="540"></canvas>
		</div>
	<script src="app.js"></script>	
	</body>
</html>
